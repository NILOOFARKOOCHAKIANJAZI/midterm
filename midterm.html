<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm exam </title>
    <style>
        table{
            height: 7cm;
            width: 21cm;
        }
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            color: rgb(0, 0, 0);
            border-color: rgb(0, 0, 0);
            
        }
        td,th{
            
            text-align: left;
            padding-top: 0px;
            padding-bottom: 0px;
        }
        tr:nth-of-type(odd){
            background-color: rgb(236, 219, 135);
        }
    </style>
</head>
<body>
    <main>
        <div>
            <table>
                <tr>
                    <th>Company</th>
                    <th>Model</th>
                </tr>
                <tr>
                    <td>Dodge</td>
                    <td>Challanger</td>
                </tr>
                <tr class="altrow">
                    <td>Maruti</td>
                    <td>Swift</td>
                </tr>
                <tr>
                    <td>Jeep</td>
                    <td>Wrangler</td>
                </tr>
                <td colspan="2">All these car company names and their model names are collected from the internet you can change Company and model names as per your choice.</td>
                <tr>
                    <td>BMW</td>
                    <td>BMW 5 Series</td>
                </tr>
            </table>
        </div>
    </main>
    
</body>
</html>
